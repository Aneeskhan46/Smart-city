<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<script>
   
      // Loading screen with flickering effect
      window.addEventListener('load', function() {
            const loadingScreen = document.querySelector('.loading-screen');
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            
            const loadingMessages = [
                "Initializing system...",
                "Connecting to data sources...",
                "Loading traffic sensors...",
                "Calibrating pollution metrics...",
                "Establishing energy monitoring...",
                "Processing real-time data...",
                "Rendering visualization components...",
                "Analyzing current patterns...",
                "Finalizing dashboard setup..."
            ];
            
            let progress = 0;
            const interval = setInterval(function() {
                progress += Math.random() * 15;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Slight delay before removing loading screen
                    setTimeout(function() {
                        loadingScreen.classList.add('fade-out');
                        setTimeout(function() {
                            loadingScreen.style.display = 'none';
                        }, 500);
                    }, 500);
                }
                
                progressBar.style.width = progress + '%';
                
                // Update loading text
                const messageIndex = Math.min(
                    Math.floor(progress / (100 / loadingMessages.length)),
                    loadingMessages.length - 1
                );
                loadingText.textContent = loadingMessages[messageIndex];
            }, 200);
        });



// Generate hours for x-axis labels
const hours = Array.from({length: 24}, (_, i) => {
    const hour = i % 12 || 12;
    const ampm = i < 12 ? 'AM' : 'PM';
    return `${hour}${ampm}`;
}).reverse();

// Generate some realistic looking data
function generateData(baseline, variance, trend) {
    return Array.from({length: 24}, (_, i) => {
        // Daily pattern with morning and evening peaks for traffic
        const timeOfDay = (i < 12) ? i / 11 : (23 - i) / 11;
        const dailyPattern = trend === 'peak' ? Math.sin(timeOfDay * Math.PI) * 20 : 
                             trend === 'inverse' ? -Math.sin(timeOfDay * Math.PI) * 10 : 0;
        
        // Add some randomness
        const random = (Math.random() - 0.5) * variance;
        
        // Combine baseline, pattern and randomness
        return baseline + dailyPattern + random;
    });
}

// Generate initial data
const trafficData = generateData(50, 10, 'peak');
const pollutionData = generateData(40, 8, 'peak');
const energyData = generateData(200, 30, 'inverse');

// Initialize the chart
document.addEventListener('DOMContentLoaded', function() {
    const ctx = document.getElementById('trendsChart').getContext('2d');
    
    const trendsChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: hours,
            datasets: [
                {
                    label: 'Traffic Density (%)',
                    data: trafficData,
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true
                },
                {
                    label: 'Air Quality (AQI)',
                    data: pollutionData,
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    tension: 0.4,
                    fill: true
                },
                {
                    label: 'Energy (MW)',
                    data: energyData,
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true,
                    yAxisID: 'y1'
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
                mode: 'index',
                intersect: false
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    enabled: true
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100,
                    title: {
                        display: true,
                        text: 'Traffic & AQI'
                    }
                },
                y1: {
                    beginAtZero: true,
                    max: 300,
                    position: 'right',
                    grid: {
                        drawOnChartArea: false
                    },
                    title: {
                        display: true,
                        text: 'Energy (MW)'
                    }
                },
                x: {
                    grid: {
                        color: 'rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        }
    });
    
    // Simulate real-time data updates every minute
    setInterval(() => {
        // Update traffic data slightly
        trendsChart.data.datasets[0].data = trendsChart.data.datasets[0].data.map(
            value => Math.max(10, Math.min(95, value + (Math.random() - 0.5) * 2))
        );
        
        // Update pollution data slightly
        trendsChart.data.datasets[1].data = trendsChart.data.datasets[1].data.map(
            value => Math.max(10, Math.min(90, value + (Math.random() - 0.5) * 1.5))
        );
        
        // Update energy data slightly
        trendsChart.data.datasets[2].data = trendsChart.data.datasets[2].data.map(
            value => Math.max(100, Math.min(290, value + (Math.random() - 0.5) * 5))
        );
        
        trendsChart.update();
    }, 60000);
});
</script>
